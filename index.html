<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-3xl mb-4">To-Do List</h1>
  <div class="flex mb-4">
    <input type="text" id="taskInput" class="mr-2 p-2 border border-gray-300 rounded" placeholder="Enter a task">
    <button id="addTaskBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Add Task</button>
  </div>
  <ul id="taskList" class="list-disc pl-8"></ul>

  <script src="index.js"></script>
</body>
</html>
